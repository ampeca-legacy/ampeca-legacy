

<div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name " name="username" (input)="onKey($event,'username')"  placeholder="Enter your name" required>
          </div>

            <span class="details">Email</span>
            <input name="email" id="email"(input)="onKey($event,'email')"  type="text" placeholder="Enter your email" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div> -->
          <div class="input-box">
            <span class="details">Password</span>
            <input name="password " id="password "  (input)="onKey($event,'password')" type="text" placeholder="Enter your password" required>
          </div>
          <!-- <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div> -->
        </div>
